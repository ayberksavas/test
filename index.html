<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Slides</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .slide {
            display: none;
            height: 100vh;
            width: 100vw;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .slide.active {
            display: block;
        }
        .controls {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        .controls button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .dots {
            text-align: center;
            margin-top: 10px;
        }
        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
        }
        .dot.active {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div id="slides">
        <div class="slide active">
            <h1>Welcome to My Project</h1>
            <p>Slide 1: Introduction</p>
        </div>
        <div class="slide">
            <h1>About the Project</h1>
            <p>Slide 2: Details about the project.</p>
        </div>
        <div class="slide">
            <h1>Technologies Used</h1>
            <p>Slide 3: Description of technologies used in the project.</p>
        </div>
        <div class="slide">
            <h1>Conclusion</h1>
            <p>Slide 4: Summary and acknowledgments.</p>
        </div>
    </div>

    <div class="controls">
        <button onclick="changeSlide(-1)">Previous</button>
        <button onclick="changeSlide(1)">Next</button>
        <div class="dots">
            <span class="dot active" onclick="goToSlide(0)"></span>
            <span class="dot" onclick="goToSlide(1)"></span>
            <span class="dot" onclick="goToSlide(2)"></span>
            <span class="dot" onclick="goToSlide(3)"></span>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');

        function updateSlides() {
            slides.forEach((slide, index) => {
                slide.classList.toggle('active', index === currentSlide);
            });
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function changeSlide(direction) {
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            updateSlides();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlides();
        }
    </script>
</body>
</html>
